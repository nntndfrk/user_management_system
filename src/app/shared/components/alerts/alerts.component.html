<div
  class="alert alert-app-level alert-success"
  [ngClass]="{
  'alert-success': message?.type === 'success',
  'alert-danger': message?.type === 'danger',
  'alert-info': message?.type === 'info',
  'alert-warning': message?.type === 'warning'
  }"
  *ngIf="isShow">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <div class="alert-text">
        {{message?.body}}
      </div>
      <div class="alert-actions" *ngIf="message?.action">
        <button class="btn alert-action" (click)="submit()">Confirm</button>
      </div>
    </div>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
